<h1>제목</h1>
{{ blog_detail.title }}
<h2>날짜</h2>
{{ blog_detail.date }}
<h2>본문</h2>
{{ blog_detail.body }}
<h2>이미지</h2>
{% if blog_detail.photo %}
    <!--{{ blog_detail.photo.url }} 이미지가 저장된 주소 -->
    <img src="{{ blog_detail.photo.url }}" alt="" height="500">
{% endif %}
<hr>
<h3>댓글</h3>
<form method="POST" action="{% url 'create_comment' blog_detail.id %}">
    {% csrf_token %}
    {{ comment_form }}
    <input type="submit">
</form>
<hr>
<h3>댓글 목록</h3>
{% for comment in blog_detail.comment_set.all %}
    <p>{{ comment }}</p>
    <hr>
{% endfor %}
